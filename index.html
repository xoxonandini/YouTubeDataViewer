<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <label for="url-input">Enter URL:</label>
        <input type="text" id="url-input" placeholder="Enter homepage or post URL">
        <button onclick="scrapeData()">Scrape Data</button>
    </div>
    
    <div class="container">
        <h1>YouTube Video Data</h1>
        <table id="video-table">
            <thead>
                <tr>
                    <th>Video Title</th>
                    <th>View Count</th>
                    <th>Likes</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="video-list">
                <!-- Dynamic rows will be added here via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
